<!DOCTYPE html> 
<html> 
<head> 
	<title>CERA</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css">
	<script src="map.js"></script>
	<script src="input.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script><!--jquery js-->
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script><!--jquery mobile js-->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqNWjN_Bp59ltJsfJBGERAPOmSMxzOwfk&sensor=true"></script><!--google map api-->
</head>

<body> 
	<!-- Start of first page -->
	<div data-role="page" id="home">
	
		<div data-role="header">
			<h1>main</h1>
		</div><!-- /header -->
	
		<div data-role="content">			
			<a href="#crisisMap" data-role="button" data-corners="false" onclick="init()">Crisis map</a>
			<a href="#needHelp" data-role="button" data-corners="false">Need Help!</a>
		</div><!-- /content -->
	
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->
	
	
	<!-- Crisis map page -->
	<div data-role="page" id="crisisMap">
	
		<div data-role="header">
			<h1>info</h1>
		</div><!-- /header -->
	
		<div data-role="content">
			<div style="height: 500px; width:500px;" id="map_canvas"><!--filler--></div>		
			<a href="#home" data-role="button" data-corners="false">back</a>	
		</div><!-- /content -->
	
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div>
	
	<!--need help page-->
	<div data-role="page" id="needHelp">
		<div data-role="header">
			<h1>info</h1>
		</div><!-- /header -->
		
		<div data-role="content">
			<!--input field-->
			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain">
				<label class="ui-input-text" for="name">Name:</label>
				<input id="name" class="ui-input-text ui-corner-all ui-mini" type="text" data-mini="true" value="" name="name">
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain">
				<label class="ui-slider" for="slider2" on>Use geolocation:</label>
				<select id="geolocation" class="ui-slider-switch" data-mini="true" data-role="slider" name="slider">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain">
				<label class="ui-input-text" for="name">Street:</label>
				<input id="street" class="ui-input-text ui-corner-all ui-mini" type="text" data-mini="true" value="" name="name">
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain">
				<label class="select ui-select" for="select-choice-3">State:</label>
					<select id="state" data-mini="true" name="state">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain">
				<label class="ui-slider" for="slider2">Zip code:</label>
				<input id="zipcode" class="ui-input-text ui-corner-all ui-mini" type="text" data-mini="true" value="" name="zipcode">
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain">
				<label class="ui-slider" for="slider2">Electricity:</label>
				<select id="electricity" class="ui-slider-switch" data-mini="true" data-role="slider" name="slider">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain">
				<label class="ui-slider" for="slider2">Injury:</label>
				<select id="injury" class="ui-slider-switch" data-mini="true" data-role="slider" name="slider">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain">
				<label class="ui-input-text" for="textarea">Injury detail:</label>
				<textarea id="additionalInformation" class="ui-input-text ui-corner-all ui-mini" data-mini="true" name="textarea" rows="8" cols="40"></textarea>
			</div>
			<!--submit field-->
			<fieldset class="ui-grid-a">
				<div class="ui-block-b">
					<a class="ui-mini" href="#home" data-role="button" data-corners="false">back</a>
				</div>
				<div class="ui-block-b">
					<div class="ui-btn ui-mini ui-submit">
						<button class="ui-btn-hidden" data-corners="false" data-mini="true" type="submit" onclick="getData()">
							submit
						</button>
					</div>
				</div>
			</fieldset>	
		</div>
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div>
	
</body>
</html>
